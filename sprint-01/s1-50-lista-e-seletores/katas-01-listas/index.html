<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katas 01 - Listas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Esta é uma lista não ordenada:</h1>
    <ul>
        <li id="excited">Coffee</li>
        <li>Tea</li>
        <li id="last">Coca Cola</li>
    </ul>

    <h1>Esta é uma lista ordenada:</h1>
    <ol>
        <li id="example">Coca Cola</li>
        <li>Tea</li>
        <li id="last">Coffee</li>
    </ol>
</body>

</html>
