<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página de Receitas</title>
</head>

<body>
    <header>
        <h1 style="text-align: center;">Café Starbuzz</h1>
    </header>
    
    <main>
        <h3 style="text-align: center;">Cardápio</h3>
        <ul style="list-style-type: none; display: flex; justify-content: center;">
    
            <li style="display: inline-block;">
                <section>
                    <figure>
                        <img src="./img/grao-cafe.png" alt="Imagem de grãos de café sobre a mesa">
                        <figcaption style="text-align: center;">Grão de Café</figcaption>
                    </figure>
                    <div style="display: flex; justify-content: center;">
                        <a href="#" style="text-align: center;">Ver Receita</a>
                    </div>
                </section>
            </li>

            <li style="display: inline-block;">
                <section>
                    <figure>
                        <img src="./img/mistura-casa.png" alt="Imagem de uma xícara com café com leite">
                        <figcaption style="text-align: center;">Mistura de Casa</figcaption>
                    </figure>
                    <div style="display: flex; justify-content: center;">
                        <a href="#" style="text-align: center;">Ver Receita</a>
                    </div>
                </section>
            </li>

            <li style="display: inline-block;">
                <section>
                    <figure>
                        <img src="./img/cafe-preto.png" alt="Imagem de uma xícara com café preto">
                        <figcaption style="text-align: center;">Café Preto</figcaption>
                    </figure>
                    <div style="display: flex; justify-content: center;">
                        <a href="#" style="text-align: center;">Ver Receita</a>
                    </div>
                </section>
            </li>
        </ul>
    </main>

</body>

</html>
