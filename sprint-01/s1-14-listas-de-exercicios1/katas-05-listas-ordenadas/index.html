    <!-- 
    Deixe as dicas abaixo organizadas em 
    uma lista ordenada (numerada).
    -->
    
    <h2>dicas de como ser um bom programador</h2>

      <li>Não pare de aprender;</li>
      <li>Pense muito antes de começar a escrever seu código;</li>
