<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katas 3 - Atributos de formulário</title>
</head>
<body>
    <!-- Katas 3 - Atributos de formulário
    Defina o primeiro campo de entrada para ser somente leitura (o que significa que o valor não pode ser alterado).
    Defina para o segundo input um número máximo de caracteres permitidos no campo de entrada para 40.
    No segundo campo de entrada, adicione um espaço reservado que diz "valor máximo é 40". -->
    
    <form action="">
        <input type="text" readonly>
        <input type="text" maxlength="40" placeholder="valor máximo é 40" required>
    </form>
</body>
</html>
