<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katas 5 - Usando tabelas</title>
</head>

<body>
    <!-- Katas 5 - Usando tabelas
    Faça uma página da Web que use uma tabela para criar duas colunas.
    Na coluna da esquerda, deve haver uma lista com marcadores de 5 tags html sobre as quais você aprendeu.
    Na coluna da direita, deve haver uma lista numerada de 5 atributos de tags html sobre as quais você aprendeu. -->

    <h1>Tags e Atributos</h1>
    <table>
        <tr>
            <th>Tags</th>
            <th>Atributos</th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>&lt;a&gt;</li>
                    <li>&lt;img&gt;</li>
                    <li>&lt;div&gt;</li>
                    <li>&lt;label&gt;</li>
                    <li>&lt;input&gt;</li>
                </ul>
            </td>
            <td>
                <ol>
                    <li>href=""</li>
                    <li>src=""</li>
                    <li>class=""</li>
                    <li>id=""</li>
                    <li>type=""</li>
                </ol>
            </td>
        </tr>

    </table>

</body>

</html>
