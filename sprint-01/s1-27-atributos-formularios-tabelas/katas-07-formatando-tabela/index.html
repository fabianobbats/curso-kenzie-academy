<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katas 7 - Formatando Tabela</title>
</head>

<body>
    <!-- Vamos utilizar border para atribuir uma borda a nossa tabela.
    <table border="1px">

    Também podemos utilizar width para dar uma largura
    <table width="500">

    Utilizando height para aplicar uma altura para linha:
    <tr height="40">
    <td >Aluno</td>
    <td>Turma</td>
    <td>Presença</td>
    <td>Nota</td>
    </tr>

    Utilizando align para alinhar a tabela ao centro:
    <table align="center">

    Utilizando bgcolor para aplicar uma cor a tabela:
    <table bgcolor="#eeff60"> -->
    <main>
        <table border="1px" width="500" align="center" bgcolor="#eeff60">
            <thead>
                <tr height="40">
                    <th>Aluno</th>
                    <th>Turma</th>
                    <th>Presença</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Anderson</td>
                    <td>Turma A</td>
                    <td>90%</td>
                    <td>8.5</td>
                </tr>
                <tr>
                    <td>Bruna</td>
                    <td>Turma A</td>
                    <td>96%</td>
                    <td>9.0</td>
                </tr>
                <tr>
                    <td>Carol</td>
                    <td>Turma B</td>
                    <td>80%</td>
                    <td>8.0</td>
                </tr>
                <tr>
                    <td>Diego</td>
                    <td>Turma B</td>
                    <td>100%</td>
                    <td>9.5</td>
                </tr>
                <tr>
                    <td>Elaine</td>
                    <td>Turma A</td>
                    <td>95%</td>
                    <td>10.0</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
