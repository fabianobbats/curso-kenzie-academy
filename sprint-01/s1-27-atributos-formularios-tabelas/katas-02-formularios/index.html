<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katas 2 - Formularios</title>
</head>
<body>
    <!-- Katas 2 - Formulários
    Adicione um campo de entrada que pode conter apenas números
    Use os atributos de entrada corretos para permitir apenas números entre 1 e 5.
    Adicione um <button> elemento com o texto "Click Me". -->
    
    <form action="">
        <input type="number" min="1" max="5">
        <button>Click Me</button>
    </form>
</body>
</html>
