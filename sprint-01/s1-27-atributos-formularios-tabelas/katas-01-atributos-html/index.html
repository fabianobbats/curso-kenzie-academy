<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katas 1 - Atributos HTML</title>
</head>
<body>
    <!-- Katas 1 -Atributos html
    Defina o tamanho da imagem para 250 pixels de largura e 400 pixels de altura.
    Transforme o elemento a em um link que vá para "https://kenzie.com.br/".
    Especifique um texto alternativo para a imagem. (O texto alternativo é útil quando a imagem não pode ser exibida, como quando a página é lida por um leitor de tela). -->
    
    <img src="https://cdn.pixabay.com/photo/2020/05/15/20/05/child-5175007_960_720.jpg" width="250px" height="400px" alt="Imagem que mostra duas criancas brincando na beira do mar">
    <a href="https://kenzie.com.br/"> Este é um link </a>
    <img src="logo-kenzie.png" alt="Imagem que representa o logo da Kenzie Academy Brasil">
</body>
</html>
