<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
<body>
    
    <main>

        <img class="logo" src="img/logo.png" alt="Logo KenzieFlix">
        <h1 class="title">Quem está assistindo?</h1>
        <section class="users">
            <figure class="user">
                <img class="userImage" src="img/avatar1.png" alt="Foto de Usuário">
                <figcaption class="userName">Aline</figcaption>
            </figure>
            <figure class="user">
                <img class="userImage" src="img/avatar2.png" alt="Foto de Usuário">
                <figcaption class="userName">Pedrinho</figcaption>
            </figure>
            <figure class="user">
                <img class="userImage" src="img/avatar3.png" alt="Foto de Usuário">
                <figcaption class="userName">Júlia</figcaption>
            </figure>
            <div class="newUser">
                <i class="newUserIcon lni lni-circle-plus"></i>
                <!-- <img class="circle" src="img/avatar4.png" alt="Foto de Usuário">
                <img class="minus" src="img/avatar5.png" alt="Foto de Usuário">
                <img class="upright" src="img/avatar5.png" alt="Foto de Usuário"> -->
            </div>
        </section>
        <button class="btnGerenciar">Gerenciar Perfis</button>
    </main>
</body>
</html>
